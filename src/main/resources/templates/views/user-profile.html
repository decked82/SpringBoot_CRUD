<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<!-- Option 2: Separate Popper and Bootstrap JS  -->

    <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-text">
            <a id="head"></a>
        </span>
        <span class="navbar-nav justify-content-end">
        <a class="nav-link" href="/logout">Logout</a>
        </span>
    </nav>

                                        <!--GRID BEGIN-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 pl-md-0 pt-md-3">
                                     <!--NAVIGATION BEGIN-->
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" id="admin-tab" href="/admin" role="tab"

                    <a class="nav-link active" id="profile-tab" data-bs-toggle="pill" href="#userInfo" role="tab"

                </div>
            </div>
                                    <!--NAVIGATION END-->
            </div>

            <div class="col-10 pt-md-3 bg-light">
                <div class="tab-content">

                    <div class="tab-pane fade show active" id="userInfo">
                        <h1>User information - page</h1>

                        <div class="card">

                            <div class="card-body">
                                <table class="table table-hover table-striped table-bordered">
                                    <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
