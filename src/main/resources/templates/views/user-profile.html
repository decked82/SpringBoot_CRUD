<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
            <a th:text="${authorizedUser.getUsername()} + ' with roles: '"></a>
            <a th:each="role:${authorizedUser.getRoles()}" th:text="${!roleStat.last} ?
                                    ${#strings.substringAfter(role.getRole(), 'ROLE_')}+', ' :
                                    ${#strings.substringAfter(role.getRole(), 'ROLE_')}"></a>
        </span>
        <span class="navbar-nav justify-content-end">
        <a class="nav-link" href="/logout">Logout</a>
    </span>
    </nav>

                                        <!--GRID BEGIN-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 pl-md-0 pt-md-3">
                                     <!--NAVIGATION BEGIN-->
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="profile-tab" data-toggle="pill" href="#userInfo" role="tab"
                       aria-controls="profile" aria-selected="false">User</a>
                </div>
                                    <!--NAVIGATION END-->
            </div>

            <div class="col-10 pt-md-3 bg-light vh-100">
                <div class="tab-content">
                            <!--USER INFO TAB CONTENT BEGIN-->
                    <div class="tab-pane fade show active" id="userInfo">
                        <h1>User information - page</h1>

                        <div class="card">
                            <div class="card-header"><h4>About user</h4></div>
                            <div class="card-body">
                                <table class="table table-hover table-striped table-bordered">
                                    <thead class="thead-dark">
                                    <tr th:align="center">
                                        <th>#</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${authorizedUser}">
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getName()}"></td>
                                        <td th:text="${user.getSurname()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getUsername()}"></td>
                                        <td><span th:each="role:${user.getRoles()}"
                                                  th:text="${!roleStat.last} ? ${#strings.substringAfter(role.getRole()
                                            .toLowerCase(), 'role_')}+', ' : ${#strings.substringAfter
                                                (role.getRole().toLowerCase(), 'role_')}"></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                                        <!--USER INFO TAB CONTENT END-->
                </div>
            </div>
        </div>
    </div>
                                                <!--GRID END-->
</body>
</html>
