<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Страница пользователя</title>
</head>
<body>

<!-- Вариант 2: Bootstrap JS отдельно от Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-text">
            <a th:text="${authorizedUser.getUsername()} + ' с ролями: '"></a>
            <a th:each="role:${authorizedUser.getRoles()}" th:text="${!roleStat.last} ?
                                    ${#strings.substringAfter(role.getRole(), 'ROLE_')}+', ' :
                                    ${#strings.substringAfter(role.getRole(), 'ROLE_')}"></a>
        </span>
        <span class="navbar-nav justify-content-end">
        <a class="nav-link" href="/logout">Выход</a>
    </span>
    </nav>

                                        <!--GRID BEGIN-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 pl-md-0 pt-md-3">
                                     <!--NAVIGATION BEGIN-->
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="profile-tab" data-bs-toggle="pill" href="#userInfo" role="tab"
                       aria-controls="profile" aria-selected="false">Пользователь</a>
                </div>
            </div>
                                    <!--NAVIGATION END-->
            </div>

            <div class="col-10 pt-md-3 bg-light">
                <div class="tab-content">
                            <!--USER INFO TAB CONTENT BEGIN-->
                    <div class="tab-pane fade show active" id="userInfo">
                        <h1>Информационная страница пользователя</h1>

                        <div class="card">
                            <div class="card-header"><h4>О пользователе</h4></div>
                            <div class="card-body">
                                <table class="table table-hover table-striped table-bordered">
                                    <thead class="table-dark">
                                    <tr th:align="center">
                                        <th>#</th>
                                        <th>Имя</th>
                                        <th>Фамилия</th>
                                        <th>Возраст</th>
                                        <th>Электронный адрес</th>
                                        <th>Роль</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${authorizedUser}">
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getName()}"></td>
                                        <td th:text="${user.getSurname()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getUsername()}"></td>
                                        <td><span th:each="role:${user.getRoles()}"
                                                  th:text="${!roleStat.last} ? ${#strings.substringAfter(role.getRole()
                                            .toLowerCase(), 'role_')}+', ' : ${#strings.substringAfter
                                                (role.getRole().toLowerCase(), 'role_')}"></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                                        <!--USER INFO TAB CONTENT END-->
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>                                        <!--GRID END-->
</body>
</html>
