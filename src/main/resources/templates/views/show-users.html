<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>Панель админа</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
        TABLE {
            width: 1000px;
            border-top: 1px solid lightgray;
        }

        TH {
            border-bottom: 1px solid lightgray;
        }

        TR, TD {
            border-bottom: 1px solid lightgray;
        }

        tr:nth-of-type(even) {
            background-color: snow
        }

    </style>
</head>
<body>
<form th:action="@{/logout}">
    <input type="submit" value="Выйти" style="float: right">
</form>

<h2 th:align="center">Все пользователи</h2><br>

<nav class="nav flex-column">
    <a class="nav-link active" href="#">Активная</a>
    <a class="nav-link" href="#">Ссылка</a>
    <a class="nav-link" href="#">Ссылка</a>
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Отключенная</a>
</nav>

<table th:align="center" class="lux">
    <tr>
        <th th:align="left">Код</th>
        <th th:align="left">Логин</th>
        <th th:align="left">Имя</th>
        <th th:align="left">Фамилия</th>
        <th th:align="left">Возраст</th>
        <th th:align="left">Электронный адрес</th>
        <th th:align="left">Роль</th>
        <th colspan="2">Операции</th>
    </tr>

    <tr th:each="user : ${users}">

        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><span th:each="role:${user.getRoles()}"
                  th:text="${!roleStat.last} ? ${#strings.substringAfter(role.getRole().toLowerCase(), 'role_')}+', ' :
                    ${#strings.substringAfter(role.getRole().toLowerCase(), 'role_')}"></span></td>
        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="Изменить"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Удалить"/>
            </form>
        </td>
    </tr>
</table>

<form th:method="GET" th:action="@{/admin/new}" style="margin-left: 100px;margin-top: 50px">
    <input type="submit" value="Добавить"/>
</form>

</body>
</html>
