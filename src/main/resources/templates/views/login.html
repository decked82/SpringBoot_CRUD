<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Аутентификация</title>

</head>
<body>
    <!-- Вариант 2: Bootstrap JS отдельно от Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<form method="POST" th:action="@{/login}">

    <div class="form-group col-md-2 m-auto pt-md-5">
        <h1>Аутентификация</h1>
    </div>

    <div class="form-group row col-md-2 m-auto pt-md-3">
        <label>
            <input type="email" class="form-control" name="j_username" placeholder="admin@gmail.com">
        </label><br><br>
    </div>

    <div class="form-group row col-md-2 m-auto">
        <label>
            <input type="password" class="form-control" name="j_password" placeholder="1">
        </label><br><br>
    </div>

    <div class="form-group d-grid gap-2 col-2 text-center m-auto pt-md-3">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Вход</button>
    </div>
</form>

</body>
</html>
