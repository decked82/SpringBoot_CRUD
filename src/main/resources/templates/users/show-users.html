<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользоатели</title>
</head>
<body>
<h2>Все пользователи</h2>
<br>

<table border="2">
    <tr>
        <th>#</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Электронный адрес</th>
        <th colspan="2">Операции</th>
    </tr>

    <tr th:each="user : ${users}">

        <td th:text ="${user.getId()}"></td>
        <td th:text ="${user.getName()}"></td>
        <td th:text ="${user.getSurname()}"></td>
        <td th:text ="${user.getAge()}"></td>
        <td th:text ="${user.getEmail()}"></td>
        <td>
            <form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="Изменить"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Удалить"/>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <form th:method="GET" th:action="@{/users/new}" th:object="${users}">
                <input type="submit" value="Добавить"/>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
